<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Body Fat Prediction</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Nav Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  </nav>

</head>

<body>
 <div class="login">
  <h2>Body Fat Prediction</h2>
    <p>Enter required measurements for prediction:</p>
     <!-- Inputs for our ML model -->
      <form action="{{ url_for('predict')}}" method="post">
          <input type="text" name="abdomen" placeholder="Abdomen" required="required" />
          <input type="text" name="chest" placeholder="Chest" required="required"/>
          <input type="text" name="hip" placeholder="Hip" required="required"/>
          <input type="text" name="weight" placeholder="Weight" required="required"/>
          <input type="text" name="thigh" placeholder="Thigh" required="required"/>
        <button type="submit" class="btn btn-primary btn-block btn-large">Click here to learn your estimated body fat!</button>
      </form>
    <br>
    <br>
  <b> {{ prediction_text }} </b>
 </div>
</body>

</html>
